<div class="dashboard">
 <div *ngIf="websites" class="widgetsRow">
   <div class="widget">
     imppressions: {{websites.imppressions}}
   </div>
   <div class="widget">
     clicks: {{websites.clicks}}
   </div>
   <div class="widget">
     ctr: {{(websites.clicks/websites.imppressions )*100| number}}%
   </div>
   <div class="widget">
     eCPM: {{websites.eCPM}}
   </div>
 </div>
   <app-my-line-chart *ngIf="websites" [data] = "websites.revPerMonth"></app-my-line-chart>
</div>
